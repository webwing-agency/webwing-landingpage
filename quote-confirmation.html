    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      // 1) Initialize EmailJS with your public key
      emailjs.init("72yexfrXpqwZWs_yj");
    
      window.addEventListener("DOMContentLoaded", async () => {
        const qs = new URLSearchParams(window.location.search);
    
        // 2) Define a map from raw projectType keys â†’ humanâ€friendly labels
        const projectTypeMap = {
          websiteRedesign:   "Website Redesign",
          newWebsite:       "New Website",
          other:     "Other",
        };
    
        // 3) Read raw values from URL (some may be null if the param is missing)
        const rawName        = qs.get("requesterName")    || "";
        const rawEmail       = qs.get("requesterEmail")   || "";
        const rawProjectType = qs.get("projectType")      || "";
        const rawPages       = qs.get("pages")            || "";
        const rawTimeline    = qs.get("timelineWeeks")    || "";
        const rawPrice       = qs.get("estimatedPrice")   || "";
    
        // 4) Transform projectType into a friendly label (fallback to the raw string if unmapped)
        const friendlyProjectType = projectTypeMap[rawProjectType] 
                                    || rawProjectType.replace(/([a-z])([A-Z])/g, "$1 $2")
                                                       .replace(/^[a-z]/, s => s.toUpperCase());
        // â€” the .replace() above handles cases like â€œmyCustomTypeâ€ â†’ â€œMy Custom Typeâ€ if you forgot to add it to the map.
    
        // 5) Format â€œpagesâ€ exactly as you want (here weâ€™ll just pass it through)
        const friendlyPages = rawPages || "â€”";
    
        // 6) Transform timelineWeeks into â€œX weeksâ€ (or fallback)
        const friendlyTimeline = rawTimeline 
                                  ? rawTimeline + " weeks" 
                                  : "â€”";
    
        // 7) Parse rawPrice into a Number and then format as â€œ35.000,00 â‚¬â€ (de-DE locale)
        let friendlyEstimate = "â€”";
        if (rawPrice) {
          // Remove any nonâ€digits/commas/periods, just in case someone passed â€œ35.000,00â€ already.
          const onlyDigits = rawPrice.replace(/[^\d.,]/g, "").replace(",", ".");
          const asNumber   = parseFloat(onlyDigits);
          if (!isNaN(asNumber)) {
            friendlyEstimate = new Intl.NumberFormat("de-DE", {
              style: "currency",
              currency: "EUR",
              minimumFractionDigits: 2,
              maximumFractionDigits: 2
            }).format(asNumber);
          }
        }
    
        // 8) Build the final payloadâ€”matching your templateâ€™s {{â€¦}} variables exactly
        const payload = {
          // Template expects {{to_name}}
          to_name:      rawName || "(kein Name angegeben)",
    
          // Template expects {{project_type}}
          project_type: friendlyProjectType,
    
          // Template expects {{pages}}
          pages:        friendlyPages,
    
          // Template expects {{timeline}}
          timeline:     friendlyTimeline,
    
          // Template expects {{estimate}}
          estimate:     friendlyEstimate,
    
          // Template expects {{to_email}} for the â€œTo:â€ field
          to_email:     rawEmail
        };
    
        console.log("[DEBUG] Final payload:", payload);
    
        // 9) If thereâ€™s no to_email (recipient), bail out
        if (!payload.to_email) {
          alert("Fehlende E-Mail-Adresse. Bitte gehen Sie zurÃ¼ck und versuchen Sie es erneut.");
          window.location.href = "/get-a-quote";
          return;
        }
    
        // 10) Fire off the EmailJS send
        try {
          console.log("ğŸ”„ Sending email with transformed payload:", payload);
          const result = await emailjs.send(
            "service_xyivz2l",       // â† your exact Service ID
            "template_lt94358",      // â† your exact Template ID
            payload
          );
          console.log("âœ… EmailJS success:", result);
          alert("âœ… Ihre SchÃ¤tzung wurde per E-Mail verschickt. Bitte prÃ¼fen Sie Ihren Posteingang.");
        } catch (err) {
          console.error("âŒ EmailJS error:", err);
          if (err.status) {
            console.error("HTTP status:", err.status);
            console.error("HTTP response text:", err.text);
          }
          alert("âŒ Versand gescheitert. Details siehe Konsole.");
        }
      });
    </script>

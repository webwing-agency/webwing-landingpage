    <script>
        // --- Helpers --------------------------------------------------
        function setText(selector, text) {
          const el = document.querySelector(selector);
          if (el && text != null) el.textContent = text;
        }
      
        function setAttr(selector, attr, value) {
          const el = document.querySelector(selector);
          if (el && value != null) el[attr] = value;
        }
      
        // --- Main loader ---------------------------------------------
        async function loadContent() {
          try {
            const res = await fetch('/content/index.json');
            if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
            const data = await res.json();
      
            // Page <title> & meta description
            document.title = data.title || '';
            setAttr("meta[name='description']", 'content', data.meta?.description);
      
            // Hero section
            document.querySelector('.hero-section-title span').innerHTML = data.hero.headline;
            setText('.hero-subtitle p',        data.hero.subtitle);
            if (data.hero.video) {
              const source = document.querySelector('.background-video source');
              if (source) {
                source.src = data.hero.video;
                source.parentNode.load();
              }
            }
      
            // Video section
            setAttr('.video-section .main-video',     'src', data.videoSection.mainVideo);
            setAttr('.video-section .vertical-video', 'src', data.videoSection.verticalVideo);
      
            // Offer section
            setText('.offer-section-title', data.offerSection.title);
            const offerWrap = document.querySelector('.offer-section .card-wrapper');
            if (offerWrap) {
              offerWrap.innerHTML = (data.offerSection.offers || [])
                .map(o => `
                  <div class="card">
                    <div class="card-content">
                      <img src="${o.icon}" class="card-icon" alt="">
                      <h2 class="card-title">${o.title}</h2>
                      <p class="card-subtitle">${o.description}</p>
                    </div>
                  </div>
                `).join('');
            }
      
            // Projects section
            setText('.projects-section-title', data.projectsSection.title);
            const projWrap = document.querySelector('.projects-section .card-wrapper');
            if (projWrap) {
              projWrap.innerHTML = (data.projectsSection.projects || [])
                .map(p => `
                  <div class="card project-card">
                    <div class="card-content">
                      <h2 class="card-title">${p.title}</h2>
                      <p class="card-subtitle">${p.description}</p>
                      <div class="project-button-wrapper">
                        <a href="${p.url}"       target="_blank" rel="noopener" class="secondary-cta white">Visit Website</a>
                        <a href="${p.caseStudy}" target="_blank" rel="noopener" class="secondary-cta">Case Study</a>
                      </div>
                      <img src="${p.image}"   alt="${p.altImg || 'Project image'}"   class="project-img"           loading="lazy" />
                      <img src="${p.previewGif}"   alt="${p.altGif || 'Project preview'}"    class="project-preview-gif"   loading="lazy" />
                    </div>
                  </div>

                `).join('');
            }
      
            // CTA section (at bottom)
            setText('.cta-title',    data.ctaSection.title);
            setText('.cta-subtitle', data.ctaSection.subtitle);
            setAttr('.quote-button', 'href', data.ctaSection.link);
      
          } catch (err) {
            console.error('CMS load error:', err);
            // you could also insert a fallback UI here if desired
          }
        }
      
        // --- Initialize on DOM ready ---------------------------------
        document.addEventListener('DOMContentLoaded', () => {
          loadContent();
        });
      </script>

    <script>
       (async function loadContent() {
            try {
                const res = await fetch('/content/index.json');
                if (!res.ok) throw new Error(`Failed to fetch index.json: ${res.status} ${res.statusText}`);
                const data = await res.json();

                // Helper to guard against missing elements
                function setText(selector, text) {
                const el = document.querySelector(selector);
                if (el && text != null) el.textContent = text;
                }
                function setAttr(selector, attr, value) {
                const el = document.querySelector(selector);
                if (el && value != null) el[attr] = value;
                }

                // Page title & meta
                document.title = data.title || '';
                setAttr("meta[name='description']", 'content', data.meta?.description || '');

                // Hero
                setText('.hero-section-title span', data.hero.heading);
                setText('.hero-subtitle p', data.hero.subheading);
                if (data.hero.backgroundVideo) {
                const videoEl = document.querySelector('.background-video source');
                if (videoEl) {
                    videoEl.src = data.hero.backgroundVideo;
                    videoEl.parentNode.load();
                }
                }
                setText('.main-cta', data.hero.ctaText);
                setAttr('.main-cta', 'href', data.hero.ctaLink);

                // Video Section (first two items)
                (data.videoSection.videos || []).slice(0,2).forEach((v, i) => {
                const el = document.querySelectorAll('.video-section .main-video')[i];
                if (el && v.url) el.src = v.url;
                });

                // Offer Section
                const offerWrap = document.querySelector('.offer-section .card-wrapper');
                setText('.offer-section-title', data.offerSection.sectionTitle);
                if (offerWrap) {
                offerWrap.innerHTML = (data.offerSection.offers || []).map(o => `
                    <div class="card">
                    <div class="card-content">
                        <img src="${o.icon}" alt="" class="card-icon" />
                        <h2 class="card-title">${o.title}</h2>
                        <p class="card-subtitle">${o.description}</p>
                    </div>
                    </div>
                `).join('');
                }

                // Projects Section
                const projWrap = document.querySelector('.projects-section .card-wrapper');
                setText('.projects-section-title', data.projectsSection.sectionTitle);
                if (projWrap) {
                projWrap.innerHTML = (data.projectsSection.projects || []).map(p => `
                    <div class="card project-card">
                    <div class="card-content">
                        <h2 class="card-title">${p.title}</h2>
                        <p class="card-subtitle">${p.subtitle}</p>
                        <div class="project-button-wrapper">
                        <a href="${p.url}" target="_blank" rel="noopener" class="secondary-cta white">Visit Website</a>
                        <a href="${p.caseStudy}" target="_blank" rel="noopener" class="secondary-cta">Case Study</a>
                        </div>
                        <img src="${p.screenshot}" class="project-img" loading="lazy" />
                        <img src="${p.previewGif}" class="project-preview-gif" loading="lazy" />
                    </div>
                    </div>
                `).join('');
                }

                // CTA Section
                setText('.cta-title', data.ctaSection.heading);
                setText('.cta-subtitle', data.ctaSection.subheading);
                const quoteBtn = document.querySelector('.quote-button');
                if (quoteBtn) {
                quoteBtn.textContent = data.ctaSection.buttonText || '';
                quoteBtn.href = data.ctaSection.buttonLink || '#';
                }

            } catch (err) {
                console.error('CMS load error:', err);
                // Optionally show a user‐facing error message here:
                // document.body.insertAdjacentHTML('afterbegin','<p class="error">Sorry, failed to load content.</p>');
            }
            })();

      </script>

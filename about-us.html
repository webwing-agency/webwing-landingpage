<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us | Webwing Agency</title>
  <!-- Your custom styles -->
  <link rel="preload" href="css/global.css" as="style" />
  <link rel="preload" href="css/about-us.css" as="style" />

   <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/about-us.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="assets/icons/favicon.svg" type="image/png" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
  <script src="https://unpkg.com/@barba/head/dist/barba-head.umd.js"></script>

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BBBL9LB7LN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BBBL9LB7LN');
</script>

  <script src="js/components/cta.js" defer></script>
  <script src="js/components/nav.js"></script>
  <script src="js/components/footer.js"></script>
</head>
<body data-barba="wrapper">

    <header>
        <nav id="standard-nav"></nav>
    </header>

  <main>
    <section class="start-section">
      <h1 class="start-section-title" id="cms-start-heading">About Us</h1>
      <object class="background-graphic" data="assets/icons/company.svg" type="image/svg+xml"></object>
    </section>

    <section class="about-us-section">
      <p class="about-us-paragraph left-side" id="cms-about-paragraph">

      </p>

      <div class="right-side">
        <div class="large-logo-container">
          <object data="assets/logo-large.svg" type="image/svg+xml" class="large-logo"></object>
        </div>
        <div class="cta-wrapper">
          <a href="contact" class="secondary-cta" id="cms-contact-cta">Contact Us</a>
          <a href="team" class="secondary-cta" id="cms-team-cta">Our Team</a>
        </div>
      </div>
    </section>

    <section class="standard-section">
      <h2 id="cms-work-heading">Let's get to work</h2>
      <a href="get-a-quote" class="standard-cta main-cta"></a>
    </section>

    <div class="bg-wrapper">
      <div class="circle pink"></div>
      <div class="circle purple"></div>
    </div>
  </main>

  <footer id="standard-footer"></footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("content/about-us.json")
        .then((res) => {
          if (!res.ok) throw new Error(`Failed to fetch about-us.json: ${res.status}`);
          return res.json();
        })
        .then((data) => {
          // 1. Start‐Section Title
          const startHeading = document.getElementById("cms-start-heading");
          if (startHeading && data.start_heading) {
            startHeading.textContent = data.start_heading;
          }

          // 2. About Paragraph (allowing line breaks)
          const aboutPara = document.getElementById("cms-about-paragraph");
          if (aboutPara && data.about_paragraph) {
            // Split on double‐newlines to create <br><br> for paragraphs
            aboutPara.innerHTML = data
              .about_paragraph
              .split("\n\n")
              .map((line) => `<p>${line}</p>`)
              .join("");
          }

          // 3a. Contact CTA Label
          const contactCta = document.getElementById("cms-contact-cta");
          if (contactCta && data.contact_cta_label) {
            contactCta.textContent = data.contact_cta_label;
          }

          // 3b. Our Team CTA Label
          const teamCta = document.getElementById("cms-team-cta");
          if (teamCta && data.team_cta_label) {
            teamCta.textContent = data.team_cta_label;
          }

          // 4. “Let’s get to work” heading
          const workHeading = document.getElementById("cms-work-heading");
          if (workHeading && data.work_section_heading) {
            workHeading.textContent = data.work_section_heading;
          }
        })
        .catch((err) => console.error("Error loading about-us.json:", err));
    });
  </script>

  <script src="js/gsap/gsap-about-us.js"></script>
</body>
</html>
